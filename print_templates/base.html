<!DOCTYPE html>

  <body data-view-mode="browser">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.min.css"

    <style>
      /* --- 1. GLOBAL SETTINGS (QUAN TR·ªåNG) --- */
      @font-face {

      /* Kh√≥a box-sizing ƒë·ªÉ padding kh√¥ng l√†m v·ª° size ph·∫ßn t·ª≠ */
      * {

        background-color: #525659;

        overflow-y: auto;

        /* Kho·∫£ng c√°ch tr√™n d∆∞·ªõi body ƒë·ªÉ trang kh√¥ng d√≠nh s√°t m√©p m√†n h√¨nh */
        padding: 30px 0;

      /* --- 2. C·∫§U H√åNH TRANG A4 (FIX L·ªñI TR√ÄN & X√ä D·ªäCH) --- */
      .a4-page {
        /* K√≠ch th∆∞·ªõc chu·∫©n */
        width: 210mm;
        height: 297mm; /* Set c·ª©ng height ƒë·ªÉ ƒë·∫£m b·∫£o ƒë√∫ng kh·ªï gi·∫•y */
        
        /* Padding chu·∫©n (gi·ªëng file g·ªëc c·ªßa b·∫°n) ƒë·ªÉ checkbox kh√¥ng b·ªã l·ªách */
        padding: 10mm 15mm; 
        
        /* Giao di·ªán trang gi·∫•y */
        background: white;
        margin: 0 auto 20px auto; /* C√°c trang c√°ch nhau 20px, canh gi·ªØa */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* ƒê·ªï b√≥ng t√°ch bi·ªát n·ªÅn */

        /* üî• QUAN TR·ªåNG: C·∫Øt b·ªè m·ªçi n·ªôi dung tr√†n ra kh·ªèi kh·ªï gi·∫•y (Fix l·ªói v·ªát x√°m) */
        overflow: hidden;

      /* --- 3. UI ELEMENTS (CHECKBOX, RADIO...) - GI·ªÆ NGUY√äN T·ª™ FILE G·ªêC --- */
      .square { width: 10px; height: 10px; border: 1px solid black; }
      
      .custom-checkbox, .custom-radio, .custom-checkbox-small {
        appearance: none; -webkit-appearance: none;
        border: 1px solid #000; cursor: pointer; position: relative; background: transparent;
        margin: 0; display: inline-block; vertical-align: middle;
      }
      
      .custom-checkbox { width: 20px; height: 20px; border-radius: 2px; }
      .custom-checkbox:checked::after {
        content: "‚úî"; position: absolute; top: -11px; left: -1px; font-size: 20px; color: black; pointer-events: none;
      }

      .custom-radio { width: 20px; height: 20px; border-radius: 50%; }
      .custom-radio:checked::after {
        content: "‚úî"; position: absolute; top: -6px; left: -1px; font-size: 20px; color: black; pointer-events: none; border-radius: 0 !important;
      }

      .custom-checkbox-small { width: 15px; height: 15px; border-radius: 2px; }
      .custom-checkbox-small:checked::after {
        content: "‚úî"; position: absolute; top: -11px; left: -1px; font-size: 15px; color: black; pointer-events: none;
      }

      .square-input {
        width: 20px; height: 20px; box-sizing: border-box;
        font-size: 16px; text-align: center; vertical-align: middle;
      }
      .square-input:focus { outline: none !important; box-shadow: none !important; }

      .watermark-logo {

        opacity: 0.05; width: 400px; height: auto; pointer-events: none; z-index: 0;
      }

      /* --- 4. CSS CHO GRID ·∫¢NH 2x2 & N√öT ƒêI·ªÄU KHI·ªÇN (Y√äU C·∫¶U M·ªöI) --- */
      .page-header {

        width: 100%; text-align: center; border-bottom: 1px solid #ccc; padding-bottom: 5px;
        flex-shrink: 0;
      }

      .medical-image-grid {
        display: grid;
        width: 100%;
        /* Grid 2x2 ƒë·ªÅu nhau */
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        gap: 15px;
        /* T·ª± ƒë·ªông chi·∫øm ph·∫ßn c√≤n l·∫°i c·ªßa trang */
        flex-grow: 1;

      .screenshot-wrapper {

        border: 1px solid #ddd;
        display: flex; align-items: center; justify-content: center;
        overflow: hidden;
        /* ƒê·∫£m b·∫£o khung ·∫£nh lu√¥n c√≥ k√≠ch th∆∞·ªõc, tr√°nh b·ªã b·∫πp */
        min-height: 200px;

      .screenshot-wrapper img {

      }

      /* Classes qu·∫£n l√Ω k√≠ch th∆∞·ªõc √¥ (D√πng trong logic React) */
      .size-normal { grid-column: span 1; grid-row: span 1; } /* 1x1 */
      .size-wide { grid-column: span 2; grid-row: span 1; }   /* 1x2 */
      .size-full { grid-column: span 2; grid-row: span 2; }   /* 2x2 */

      /* N√∫t ƒëi·ªÅu khi·ªÉn (X√≥a / Resize) */
      .control-btn-group {

      }
      .control-btn {
        background: rgba(0,0,0,0.6); color: #fff; border: 1px solid #fff;
        border-radius: 4px; width: 30px; height: 30px; cursor: pointer;
        display: flex; align-items: center; justify-content: center;
        font-size: 12px; font-weight: bold;
      }
      .btn-delete { background: #dc3545; }
      .btn-resize { background: #0d6efd; width: auto; padding: 0 8px; }

      /* --- 5. C·∫§U H√åNH IN (FIX TR·∫ÆNG TRANG, KH√îNG N·ªÄN X√ÅM) --- */
      @media print {
        @page { 
          size: A4; 
          margin: 0; /* X√≥a margin m√°y in */
        }

        body { 
          margin: 0; padding: 0;
          background-color: white !important; /* B·∫Øt bu·ªôc n·ªÅn tr·∫Øng khi in */
          -webkit-print-color-adjust: exact; 
        }
        
        .content-container {

        }

        .a4-page {
          width: 100%; 
          height: 297mm; /* Chi·ªÅu cao c·ªë ƒë·ªãnh */
          margin: 0 !important; 
          
          /* Padding khi in: C√≥ th·ªÉ gi·ªØ nguy√™n ho·∫∑c ch·ªânh nh·∫π. 
             Gi·ªØ 10mm 15mm ƒë·ªÉ ƒë·ªìng nh·∫•t v·ªõi m√†n h√¨nh */
          padding: 10mm 15mm !important; 
          
          border: none !important; 
          box-shadow: none !important; 
          
          /* Ng·∫Øt trang s·∫°ch s·∫Ω */
          page-break-after: always; 
          break-after: page;
          
          overflow: hidden;
        }
        
        .a4-page:last-child { 
          page-break-after: auto; 
          break-after: auto; 
        }

        /* ·∫®n c√°c th√†nh ph·∫ßn th·ª´a khi in */
        .control-btn-group, .del-btn { display: none !important; }
        .screenshot-wrapper { border: none !important; }
        
        img { display: block !important; visibility: visible !important; }
      }
    </style>
    <div class="content-container"></div>
