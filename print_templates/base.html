<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
  </head>

  <body data-view-mode="browser">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.min.css"
      integrity="sha512-fw7f+TcMjTb7bpbLJZlP8g2Y4XcCyFZW8uy8HsRZsH/SwbMw0plKHFHr99DN3l04VsYNwvzicUX/6qurvIxbxw=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
      @font-face {
          font-family: 'Tinos';
          src: url('{BASE_STATIC_HOST}/fonts/tinos/tinos-regular.ttf') format('truetype');
          font-weight: normal;
      }

      /* --- 1. GLOBAL RESET & SCREEN STYLES (GIAO DIỆN IFRAME) --- */
      body {
        margin: 0;
        padding: 0;
        /* QUAN TRỌNG: hidden để Iframe tự resize theo content mà không hiện scrollbar thừa */
        overflow: hidden; 
        background-color: #eee;
        font-family: 'Times New Roman', serif;
      }

      .content-container {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      /* Style hiển thị trang A4 trên màn hình máy tính */
      .a4-page {
        width: 210mm;
        min-height: 297mm; 
        padding: 10mm; /* Padding này cần khớp với tính toán JS */
        margin: 5mm auto; /* Khoảng cách giữa các trang trên màn hình */
        background: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        box-sizing: border-box;
        position: relative;
      }

      /* --- 2. IMAGE GRID STYLES (Dùng chung) --- */
      .medical-image-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
        align-content: start;
        width: 100%;
        margin-bottom: 10px;
      }
      
      .screenshot-wrapper { 
        position: relative; 
        display: flex;
        flex-direction: column;
        background: #fff;
        border: 1px solid #ddd;
        padding: 4px;
        box-sizing: border-box; 
        height: fit-content;
        min-height: 250px; 
      }

      .screenshot-wrapper img { 
        width: 100%;       
        height: auto;     
        max-height: 380px; 
        object-fit: contain;
        display: block;
        background: #000;
      }

      .screenshot-wrapper .del-btn {
        position:absolute; top:-10px; right:-10px; 
        background:red; color:#fff; border:2px solid #fff; 
        border-radius:50%; width:24px; height:24px; cursor:pointer;
        display: flex; align-items: center; justify-content: center;
        z-index: 10;
        font-weight: bold;
      }
      
      /* --- 3. INPUT COMPONENTS (CHECKBOX, RADIO...) --- */
      .square { width: 10px; height: 10px; border: 1px solid black; }
      .custom-checkbox, .custom-radio, .custom-checkbox-small {
        appearance: none; -webkit-appearance: none;
        border: 1px solid #000; cursor: pointer; position: relative; background: transparent;
      }
      .custom-checkbox { width: 20px; height: 20px; border-radius: 2px; }
      .custom-radio { width: 20px; height: 20px; border-radius: 50%; }
      .custom-checkbox-small { width: 15px; height: 15px; border-radius: 2px; }

      .custom-checkbox:checked::after, .custom-checkbox-small:checked::after, .custom-radio:checked::after {
        content: "✔"; position: absolute; font-size: 20px; color: black; pointer-events: none;
        top: -11px; left: -1px;
      }
      .custom-radio:checked::after { top: -6px; border-radius: 0; }
      .custom-checkbox-small:checked::after { font-size: 15px; }

      .watermark-logo {
        position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
        opacity: 0.05; width: 400px; z-index: 0; pointer-events: none;
      }

      /* --- 4. PRINT CONFIGURATION (FIX LỖI IN) --- */
      @media print {
        @page {
          size: A4;
          margin: 0; /* Xóa margin của trình duyệt để nội dung full trang */
        }

        body {
          margin: 0;
          padding: 0;
          background-color: white;
          -webkit-print-color-adjust: exact;
        }

        .content-container {
          display: block; /* Tránh flexbox gây lỗi ngắt trang */
        }

        .a4-page {
          width: 100% !important;
          height: auto !important; /* Để auto để nội dung không bị force stretch */
          margin: 0 !important;
          border: none !important;
          box-shadow: none !important;
          
          /* Padding khi in: Cần tính toán để khớp với SAFE_PAGE_HEIGHT trong JS */
          /* 10mm trên dưới = ~38px x 2 = 76px */
          padding: 10mm !important; 
          
          /* Lệnh ngắt trang bắt buộc */
          break-after: page;
          page-break-after: always;
          display: block;
        }

        /* Trang cuối không ngắt */
        .a4-page:last-child {
          break-after: auto;
          page-break-after: auto;
        }

        /* Ẩn UI thừa */
        .screenshot-wrapper .del-btn { display: none !important; }
        .screenshot-wrapper { border: none !important; padding: 0 !important; break-inside: avoid; }
        img { display: block !important; visibility: visible !important; page-break-inside: avoid; }
      }
    </style>
    <div class="content-container"></div>
  </body>
</html>
