<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
  </head>

  <body data-view-mode="browser">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.min.css"
      integrity="sha512-fw7f+TcMjTb7bpbLJZlP8g2Y4XcCyFZW8uy8HsRZsH/SwbMw0plKHFHr99DN3l04VsYNwvzicUX/6qurvIxbxw=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
      @font-face {
          font-family: 'Tinos';
          src: url('{BASE_STATIC_HOST}/fonts/tinos/tinos-regular.ttf') format('truetype');
          font-weight: normal;
      }

      /* --- 1. CẤU HÌNH CƠ BẢN (VIEWER MODE) --- */
      body {
        margin: 0;
        padding: 0;
        /* Màu nền xám đậm chuyên nghiệp, giúp mắt tập trung vào trang giấy trắng */
        background-color: #525659; 
        font-family: 'Times New Roman', serif;
        /* Cho phép scroll tự nhiên nếu nội dung dài, nhưng ẩn scroll ngang */
        overflow-x: hidden;
        overflow-y: auto; 
      }

      .content-container {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 30px 0; /* Khoảng cách trên dưới để trang không dính nóc */
      }

      .a4-page {
        width: 210mm;
        min-height: 297mm; /* Dùng min-height để không bị cắt nội dung nếu lỡ tràn */
        
        /* PADDING GỐC QUAN TRỌNG: Giữ nguyên để checkbox không bị lệch */
        padding: 10mm 15mm; 
        
        /* Tạo dáng trang giấy */
        background: white;
        margin: 0 auto 20px auto; /* Các trang cách nhau 20px */
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); /* Đổ bóng để tách biệt nền xám */
        box-sizing: border-box;
        position: relative;
      }

      /* --- 2. CÁC ELEMENT GỐC (CHECKBOX, RADIO...) - GIỮ NGUYÊN --- */
      .square { width: 10px; height: 10px; border: 1px solid black; }
      
      .custom-checkbox {
        appearance: none; -webkit-appearance: none;
        width: 20px; height: 20px; border: 1px solid #000;
        border-radius: 2px; cursor: pointer; position: relative; background: transparent;
      }
      .custom-checkbox:checked::after {
        content: "✔"; position: absolute; top: -11px; left: -1px;
        font-size: 20px; color: black; pointer-events: none;
      }

      .custom-radio {
        appearance: none; -webkit-appearance: none;
        width: 20px; height: 20px; border: 1px solid #000;
        cursor: pointer; position: relative; background: transparent;
      }
      .custom-radio:checked::after {
        content: "✔"; position: absolute; top: -6px; left: -1px;
        font-size: 20px; color: black; pointer-events: none; border-radius: 0 !important;
      }

      .custom-checkbox-small {
        appearance: none; -webkit-appearance: none;
        width: 15px; height: 15px; border: 1px solid #000;
        border-radius: 2px; cursor: pointer; position: relative; background: transparent;
      }
      .custom-checkbox-small:checked::after {
        content: "✔"; position: absolute; top: -11px; left: -1px;
        font-size: 15px; color: black; pointer-events: none;
      }

      .square-input {
        width: 20px; height: 20px; box-sizing: border-box;
        font-size: 16px; text-align: center; vertical-align: middle;
      }
      .square-input:focus { outline: none !important; box-shadow: none !important; }

      .watermark-logo {
        position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
        opacity: 0.05; width: 400px; height: auto; pointer-events: none; z-index: 0;
      }

      /* --- 3. CSS CHO TÍNH NĂNG MỚI (GRID ẢNH) --- */
      .page-header {
        font-weight: bold; font-size: 16px; margin-bottom: 10px; text-transform: uppercase;
        width: 100%; text-align: center; border-bottom: 1px solid #ccc; padding-bottom: 5px;
      }

      .medical-image-grid {
        display: grid;
        width: 100%;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        gap: 10px;
        /* Chiều cao grid = Chiều cao A4 - Padding trên dưới - Header - Footer */
        height: calc(297mm - 30mm); 
        align-content: start;
      }

      .screenshot-wrapper {
        position: relative;
        background: #fff;
        border: 1px solid #ddd;
        display: flex; align-items: center; justify-content: center;
        overflow: hidden;
      }

      .screenshot-wrapper img {
        width: 100%; height: 100%; object-fit: contain; display: block;
      }

      /* Grid sizes */
      .size-normal { grid-column: span 1; grid-row: span 1; }
      .size-wide { grid-column: span 2; grid-row: span 1; }
      .size-full { grid-column: span 2; grid-row: span 2; }

      /* Nút điều khiển */
      .control-btn-group {
        position: absolute; top: 5px; right: 5px; display: flex; gap: 5px; z-index: 10;
      }
      .control-btn {
        background: rgba(0,0,0,0.6); color: #fff; border: 1px solid #fff;
        border-radius: 4px; width: 30px; height: 30px; cursor: pointer;
        display: flex; align-items: center; justify-content: center;
        font-size: 14px; font-weight: bold;
      }
      .btn-delete { background: #dc3545; }
      .btn-resize { background: #0d6efd; font-size: 11px; width: auto; padding: 0 8px; }

      /* --- 4. CẤU HÌNH IN (QUAN TRỌNG NHẤT) --- */
      @media print {
        @page { 
          size: A4; 
          margin: 0; /* Xóa lề mặc định của máy in */
        }

        body { 
          margin: 0; padding: 0;
          background-color: white !important; /* In ra giấy trắng */
          -webkit-print-color-adjust: exact; 
        }
        
        .content-container {
          display: block; padding: 0; margin: 0;
        }

        .a4-page {
          width: 100%; height: 297mm;
          margin: 0 !important; 
          /* Padding khi in có thể chỉnh nhỏ hơn chút nếu cần, nhưng giữ 10mm cho an toàn */
          padding: 10mm !important; 
          border: none !important; 
          box-shadow: none !important; /* Xóa bóng đổ khi in */
          page-break-after: always; 
          break-after: page;
        }
        
        .a4-page:last-child { break-after: auto; }

        /* Ẩn các nút khi in */
        .control-btn-group, .del-btn { display: none !important; }
        .screenshot-wrapper { border: none !important; }
        
        img { display: block !important; visibility: visible !important; }
      }
    </style>
    <div class="content-container"></div>
  </body>
</html>
