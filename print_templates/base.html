<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
  </head>

  <body data-view-mode="browser">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.min.css" />
    
    <style>
      @font-face {
          font-family: 'Tinos';
          src: url('{BASE_STATIC_HOST}/fonts/tinos/tinos-regular.ttf') format('truetype');
          font-weight: normal;
      }

      /* --- GLOBAL RESET --- */
      * { box-sizing: border-box; }

      body {
        margin: 0; padding: 0;
        background-color: #525659; /* N·ªÅn x√°m khi xem tr√™n web */
        font-family: 'Times New Roman', serif;
        /* Cho ph√©p body d√£n n·ªü t·ª± nhi√™n ƒë·ªÉ JS t√≠nh ƒë∆∞·ª£c height */
        overflow: visible; 
        height: auto;
      }

      .content-container {
        width: 100%;
        /* üî• FIX L·ªñI IFRAME B·∫∏P: B·ªè height: 100vh v√† overflow ƒëi ƒë·ªÉ iframe t·ª± d√£n theo n·ªôi dung */
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px 0;
        height: auto; 
      }

      /* --- C·∫§U H√åNH TRANG A4 --- */
      .a4-page {
        width: 210mm;
        height: 297mm;
        padding: 10mm; 
        background: white;
        margin: 0 auto 15px auto;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        position: relative;
        display: flex;
        flex-direction: column;
        overflow: hidden; 
      }
      
      /* --- H·ªÜ TH·ªêNG GRID 2x2 --- */
      .page-header {
        font-weight: bold; font-size: 16px; margin-bottom: 10px; text-transform: uppercase;
        flex-shrink: 0;
      }

      .medical-image-grid {
        display: grid;
        width: 100%;
        flex-grow: 1; 
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        gap: 10px;
        max-height: calc(297mm - 20mm - 40px); 
      }

      .screenshot-wrapper {
        position: relative;
        background: #fff;
        border: 1px solid #ddd;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      .screenshot-wrapper img {
        width: 100%; height: 100%;
        object-fit: contain;
        display: block;
      }

      /* Classes size */
      .size-normal { grid-column: span 1; grid-row: span 1; }
      .size-wide { grid-column: span 2; grid-row: span 1; }
      .size-full { grid-column: span 2; grid-row: span 2; }

      /* N√∫t ƒëi·ªÅu khi·ªÉn */
      .control-btn-group {
        position: absolute; top: 5px; right: 5px;
        display: flex; gap: 5px; z-index: 10;
      }
      .control-btn {
        background: rgba(0,0,0,0.6); color: #fff;
        border: 1px solid #fff; border-radius: 4px;
        width: 30px; height: 30px;
        cursor: pointer;
        display: flex; align-items: center; justify-content: center;
        font-size: 14px; font-weight: bold;
      }
      .btn-delete { background: #dc3545; }
      .btn-resize { background: #0d6efd; font-size: 11px; width: auto; padding: 0 8px; }

      /* --- STYLE INPUT C≈® (CHECKBOX...) --- */
      .custom-checkbox, .custom-radio, .custom-checkbox-small {
        appearance: none; -webkit-appearance: none;
        border: 1px solid #000; cursor: pointer; position: relative; background: transparent;
      }
      .custom-checkbox { width: 20px; height: 20px; border-radius: 2px; }
      .custom-checkbox:checked::after {
        content: "‚úî"; position: absolute; top: -11px; left: -1px; font-size: 20px; color: black; pointer-events: none;
      }
      .square { width: 10px; height: 10px; border: 1px solid black; }
      .square-input { width: 20px; height: 20px; box-sizing: border-box; font-size: 16px; text-align: center; vertical-align: middle; }
      .square-input:focus { outline: none !important; box-shadow: none !important; }
      .custom-radio:checked::after { content: "‚úî"; position: absolute; top: -6px; left: -1px; font-size: 20px; color: black; pointer-events: none; border-radius: 0 !important; }
      .custom-checkbox-small { width: 15px; height: 15px; border-radius: 2px; }
      .custom-checkbox-small:checked::after { content: "‚úî"; position: absolute; top: -11px; left: -1px; font-size: 15px; color: black; pointer-events: none; }
      .watermark-logo { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); opacity: 0.05; width: 400px; height: auto; pointer-events: none; z-index: 0; }


      /* --- üî• PRINT CONFIGURATION (FIX L·ªñI IN) üî• --- */
      @media print {
        @page { size: A4; margin: 0; }
        
        body { 
          margin: 0; 
          padding: 0;
          background-color: white !important; /* üî• Fix l·ªói n·ªÅn x√°m th√†nh kh·ªëi ƒëen */
          -webkit-print-color-adjust: exact; 
        }
        
        .content-container {
          display: block; /* Tr√°nh l·ªói layout flex khi in */
          padding: 0;
          margin: 0;
          background-color: white !important;
        }

        .a4-page {
          width: 100%; height: 297mm;
          margin: 0 !important; padding: 10mm !important;
          border: none !important; box-shadow: none !important;
          page-break-after: always; break-after: page;
        }
        .a4-page:last-child { page-break-after: auto; break-after: auto; }

        /* üî• FIX L·ªñI N√öT V·∫™N HI·ªÜN: ·∫®n to√†n b·ªô group n√∫t */
        .control-btn-group { display: none !important; }
        .screenshot-wrapper { border: none !important; }
        
        img { display: block !important; visibility: visible !important; }
      }
    </style>
    <div class="content-container"></div>
  </body>
</html>
