<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="pdfkit-margin-top" content="0" />
  <meta name="pdfkit-margin-bottom" content="0" />
  <meta name="pdfkit-margin-left" content="0" />
  <meta name="pdfkit-margin-right" content="0" />
  </head>

  <body data-view-mode="browser">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.min.css"
      integrity="sha512-fw7f+TcMjTb7bpbLJZlP8g2Y4XcCyFZW8uy8HsRZsH/SwbMw0plKHFHr99DN3l04VsYNwvzicUX/6qurvIxbxw=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
      @font-face {
          font-family: 'Tinos';
          src: url('{BASE_STATIC_HOST}/fonts/tinos/tinos-regular.ttf') format('truetype');
          font-weight: normal;
      }

      /* ------------------------------------------
         GLOBAL FIX — KHÔNG LÀM LỆCH LAYOUT BÊN TRONG
      -------------------------------------------*/
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0; padding: 0;
        background-color: #525659;
        font-family: 'Times New Roman', serif;
        overflow-y: auto;
        overflow-x: hidden;
      }

      .content-container {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 30px 0;
      }

      /* ------------------------------------------
         FIX 1 — PAGE SHIFT / MẤT NỘI DUNG CUỐI
         SCREEN MODE DÙNG min-height
      -------------------------------------------*/
      .a4-page {
        width: 210mm;
        min-height: 297mm;               /* FIX CHÍNH THỨC */
        padding: 10mm 15mm;
        background: white;
        margin: 0 auto 20px auto;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);

        /* KHÔNG DÙNG FLEX ĐỂ TRÁNH SHIFT KHI PRINT */
        display: block;

        overflow: visible !important;    /* KHÔNG CẮT NỘI DUNG */
        position: relative;
      }

      /* ------------------------------------------
         FIX CHECKBOX — CONSISTENT 96dpi → 300dpi
         DÙNG SVG CHECKMARK (KHÔNG DÙNG FONT ✔)
      -------------------------------------------*/
      .custom-checkbox, .custom-radio, .custom-checkbox-small {
        appearance: none;
        -webkit-appearance: none;
        border: 1px solid #000;
        background: #fff;
        cursor: pointer;
        position: relative;
        display: inline-block;
        vertical-align: middle;
        margin-right: 4px;
      }

      .custom-checkbox { width: 16px; height: 16px; }
      .custom-checkbox-small { width: 14px; height: 14px; }
      .custom-radio { width: 16px; height: 16px; border-radius: 50%; }

      /* CHECKMARK SVG (KHÔNG LỆCH DPI) */
      .custom-checkbox:checked::after,
      .custom-checkbox-small:checked::after,
      .custom-radio:checked::after {
        content: "";
        position: absolute;
        inset: 2px;
        background: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 12 12'><polyline points='1,6 4,10 11,1' stroke='black' stroke-width='2' fill='none'/></svg>") center/contain no-repeat;
      }

      /* ------------------------------------------
         GRID HÌNH — NGUYÊN GỐC, KHÔNG SỬA
      -------------------------------------------*/
      .square { width: 10px; height: 10px; border: 1px solid black; }
      .square-input { width: 20px; height: 20px; text-align: center; vertical-align: middle; }
      .square-input:focus { outline: none !important; box-shadow: none !important; }
      .watermark-logo { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); opacity: 0.05; width: 400px; pointer-events: none; z-index: 0; }

      .page-header {
        font-weight: bold; font-size: 16px; margin-bottom: 10px; text-transform: uppercase;
        width: 100%; text-align: center; border-bottom: 1px solid #ccc; padding-bottom: 5px;
      }

      .medical-image-grid {
        display: grid; width: 100%; grid-template-columns: 1fr 1fr; grid-template-rows: 1fr 1fr;
        gap: 15px;
      }

      .screenshot-wrapper {
        position: relative; background: #fff; border: 1px solid #ddd;
        display: flex; align-items: center; justify-content: center; overflow: hidden;
        min-height: 200px;
      }
      .screenshot-wrapper img { width: 100%; height: 100%; object-fit: contain; display: block; }

      .size-normal { grid-column: span 1; grid-row: span 1; }
      .size-wide { grid-column: span 2; grid-row: span 1; }
      .size-full { grid-column: span 2; grid-row: span 2; }

      .control-btn-group { position: absolute; top: 5px; right: 5px; display: flex; gap: 5px; z-index: 10; }
      .control-btn {
        background: rgba(0,0,0,0.6); color: #fff; border: 1px solid #fff; border-radius: 4px;
        width: 30px; height: 30px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 12px; font-weight: bold;
      }
      .btn-delete { background: #dc3545; }
      .btn-resize { background: #0d6efd; width: auto; padding: 0 8px; }

      /* ------------------------------------------
         PRINT MODE — CONSISTENT PDF / BROWSER
      -------------------------------------------*/
      /* ------------------------------------------
        PRINT MODE — CONSISTENT PDF / BROWSER
      -------------------------------------------*/
      @media print {
        .a4-page {
          width: 100%;
          padding-top: 6mm !important;
          padding-bottom: 6mm !important;
          padding-right: 10mm !important;
          padding-left: 10mm !important;
          margin: 0 auto !important;
        }

        @page {
          padding: 0 !important;
          margin: 0 !important;
        }

        /* ⭐ PATCH FIX (1): ép html/body margin về 0 để Chrome không thêm 12.7mm */
        html, body {                     /* PATCH FIX */
          margin: 0 !important;          /* PATCH FIX */
          padding: 0 !important;         /* PATCH FIX */
          zoom: 1 !important;            /* PATCH FIX – tắt shrink-to-fit */
        }

        body {
          background: white !important;
          -webkit-print-color-adjust: exact;
        }

        .content-container {
          padding: 0 !important;
          margin: 0 !important;
        }
        
        .control-btn-group { display: none !important; }
      }

    </style>

    <div class="content-container"></div>
  </body>
</html>
