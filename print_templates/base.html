<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
      .a4-page {
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>

  <body data-view-mode="browser">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.min.css"
      integrity="sha512-fw7f+TcMjTb7bpbLJZlP8g2Y4XcCyFZW8uy8HsRZsH/SwbMw0plKHFHr99DN3l04VsYNwvzicUX/6qurvIxbxw=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    

    <style>
      @font-face {
          font-family: 'Tinos';
          src: url('{BASE_STATIC_HOST}/fonts/tinos/tinos-regular.ttf') format('truetype');
          font-weight: normal;
        }

      body {
        margin: 0;
        padding: 0;
        overflow: auto; /* ƒê·ªïi th√†nh auto ƒë·ªÉ scroll ƒë∆∞·ª£c n·∫øu c·∫ßn debug */
        background-color: #eee;
        font-family: 'Times New Roman', serif;
      }

      /* --- C·∫§U H√åNH TRANG A4 TR√äN M√ÄN H√åNH --- */
      .a4-page {
        width: 210mm;
        min-height: 297mm; /* D√πng min-height thay v√¨ height c·ª©ng ƒë·ªÉ tr√°nh n·ªôi dung b·ªã che n·∫øu tr√†n nh·∫π */
        padding: 10mm 10mm; /* TƒÉng padding ch√∫t cho tho√°ng */
        margin: 10mm auto;
        background: white;
        box-sizing: border-box;
        position: relative;
        overflow: hidden; /* Gi·ªØ layout g·ªçn g√†ng */
      }

      .a4-page:last-child {
        margin-top: 10mm !important;
        margin-bottom: 10mm !important;
      }

      .a4-page:first-child {
        margin-top: 10mm !important;
      }

      /* --- CSS CHO IMAGE GRID (ƒê√£ chuy·ªÉn t·ª´ JS sang ƒë√¢y) --- */
      .medical-image-grid {
        display: grid;
        grid-template-columns: 1fr 1fr; /* 2 C·ªôt */
        gap: 15px;
        align-content: start;
        width: 100%;
        margin-bottom: 10px;
      }
      
      .screenshot-wrapper { 
        position: relative; 
        display: flex;
        flex-direction: column;
        background: #fff;
        border: 1px solid #ddd;
        padding: 4px;
        box-sizing: border-box; 
        height: fit-content;
        min-height: 250px; 
      }

      .screenshot-wrapper img { 
        width: 100%;       
        height: auto;     
        max-height: 380px; 
        object-fit: contain;
        display: block;
        background: #000;
      }

      .screenshot-wrapper .del-btn {
        position:absolute; top:-10px; right:-10px; 
        background:red; color:#fff; border:2px solid #fff; 
        border-radius:50%; width:24px; height:24px; cursor:pointer;
        display: flex; align-items: center; justify-content: center;
        z-index: 10;
        font-weight: bold;
      }
      
      /* Style cho Drag & Drop */
      .dragging-ghost { opacity:0.4; }
      .dragging-chosen { border:2px solid #0d6efd !important; }
      .dragging-drag { border:2px dashed #198754 !important; }

      /* --- C√ÅC ELEMENT UI KH√ÅC --- */
      .square {
        width: 10px;
        height: 10px;
        background-color: transparent;
        border: 1px solid black;
      }

      .custom-checkbox {
        appearance: none;
        -webkit-appearance: none;
        width: 20px;
        height: 20px;
        border: 1px solid #000;
        border-radius: 2px;
        cursor: pointer;
        position: relative;
        background-color: transparent;
      }

      .custom-checkbox:checked::after {
        content: "‚úî";
        position: absolute;
        top: -11px;
        left: -1px;
        font-size: 20px;
        color: black;
        pointer-events: none;
        transform-origin: bottom right;
        transform: translate(3px, 5px);
      }

      .square-input {
        width: 20px;
        height: 20px;
        box-sizing: border-box;
        font-size: 16px;
        text-align: center;
        vertical-align: middle;
      }

      .square-input:focus {
        outline: none !important;
        box-shadow: none !important;
      }

      .custom-radio {
        appearance: none;
        -webkit-appearance: none;
        width: 20px;
        height: 20px;
        border: 1px solid #000;
        cursor: pointer;
        position: relative;
        background-color: transparent;
      }

      .custom-radio:checked::after {
        content: "‚úî";
        position: absolute;
        top: -6px;
        left: -1px;
        font-size: 20px;
        color: black;
        pointer-events: none;
        transform-origin: bottom right;
        transform: translate(3px, 5px);
        border-radius: 0 !important;
      }

      .custom-checkbox-small {
        appearance: none;
        -webkit-appearance: none;
        width: 15px;
        height: 15px;
        border: 1px solid #000;
        border-radius: 2px;
        cursor: pointer;
        position: relative;
        background-color: transparent;
      }

      .custom-checkbox-small:checked::after {
        content: "‚úî";
        position: absolute;
        top: -11px;
        left: -1px;
        font-size: 15px;
        color: black;
        pointer-events: none;
        transform-origin: bottom right;
        transform: translate(3px, 5px);
      }

      .watermark-logo {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        opacity: 0.05;
        width: 400px;
        height: auto;
        pointer-events: none;
        z-index: 0;
      }

      /* --- üî• QUAN TR·ªåNG: C·∫§U H√åNH IN ·∫§N (PDF) üî• --- */
      @media print {
        @page {
          size: A4;
          margin: 0; /* X√≥a margin m·∫∑c ƒë·ªãnh c·ªßa tr√¨nh duy·ªát ƒë·ªÉ ta t·ª± ki·ªÉm so√°t */
        }

        body {
          margin: 0;
          -webkit-print-color-adjust: exact;
        }

        img {
          display: block !important;
          visibility: visible !important;
        }

        /* Thi·∫øt l·∫≠p trang A4 khi in */
        .a4-page {
          width: 100%;
          height: auto; /* ƒê·ªÉ auto ƒë·ªÉ n·ªôi dung kh√¥ng b·ªã c·∫Øt n·∫øu tr√†n x√≠u */
          padding-top: 5mm !important;
          padding-bottom: 5mm !important;
          padding-right: 10mm !important;
          padding-left: 10mm !important;
          margin: 0 !important;
          box-shadow: none !important;
          border: none !important;
          
          /* L·ªÜNH QUAN TR·ªåNG ƒê·ªÇ NG·∫ÆT TRANG PDF */
          break-after: page;
          page-break-after: always;
          position: relative;
        }

        /* Trang cu·ªëi c√πng kh√¥ng c·∫ßn ng·∫Øt th√™m 1 trang tr·∫Øng */
        .a4-page:last-child {
          break-after: auto;
          page-break-after: auto;
        }

        /* ·∫®n c√°c n√∫t x√≥a ·∫£nh khi in */
        .screenshot-wrapper .del-btn {
          display: none !important;
        }
        
        .screenshot-wrapper {
          border: none !important; /* B·ªè vi·ªÅn khung ·∫£nh khi in cho ƒë·∫πp */
          background: transparent !important;
          padding: 0 !important;
          break-inside: avoid; /* Tr√°nh ·∫£nh b·ªã c·∫Øt ƒë√¥i gi·ªØa 2 trang */
        }
      }
    </style>
    <div class="content-container"></div>
  </body>
</html>
