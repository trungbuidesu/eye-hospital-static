<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
  </head>

  <body data-view-mode="browser">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.min.css"
      integrity="sha512-fw7f+TcMjTb7bpbLJZlP8g2Y4XcCyFZW8uy8HsRZsH/SwbMw0plKHFHr99DN3l04VsYNwvzicUX/6qurvIxbxw=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
      @font-face {
          font-family: 'Tinos';
          src: url('{BASE_STATIC_HOST}/fonts/tinos/tinos-regular.ttf') format('truetype');
          font-weight: normal;
      }

      /* --- 1. GLOBAL RESET --- */
      * {
        box-sizing: border-box; /* Quan trọng: Padding không làm phình kích thước */
      }

      body {
        margin: 0;
        padding: 0;
        background-color: #525659; /* Màu nền xám giống trình đọc PDF cho dễ nhìn */
        font-family: 'Times New Roman', serif;
        overflow: hidden; /* Chặn scrollbar của body */
      }

      .content-container {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 20px;
        padding-bottom: 20px;
        /* Cho phép scroll nội dung bên trong container này thay vì body */
        height: 100vh; 
        overflow-y: auto; 
      }

      /* --- 2. CẤU HÌNH TRANG A4 (Dùng chung cho cả View và Print) --- */
      .a4-page {
        /* Kích thước chuẩn A4 */
        width: 210mm;
        height: 297mm; /* Set cứng height để JS tính toán chính xác */
        
        /* Padding chuẩn: 10mm mỗi bên */
        padding: 10mm; 
        
        background: white;
        margin: 0 auto 15px auto; /* Khoảng cách giữa các trang khi view */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        position: relative;
        overflow: hidden; /* Ẩn nội dung thừa nếu có lỗi tính toán */
      }

      /* --- 3. GRID ẢNH --- */
      .medical-image-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 15px;
        align-content: start;
        width: 100%;
        margin-bottom: 0; /* Tránh margin thừa đẩy layout */
      }
      
      .screenshot-wrapper { 
        position: relative; 
        display: flex;
        flex-direction: column;
        background: #fff;
        border: 1px solid #ddd;
        padding: 4px;
        height: fit-content;
      }

      .screenshot-wrapper img { 
        width: 100%;       
        height: auto;     
        max-height: 380px; 
        object-fit: contain;
        display: block;
        background: #000;
      }

      .screenshot-wrapper .del-btn {
        position:absolute; top:-10px; right:-10px; 
        background:red; color:#fff; border:2px solid #fff; 
        border-radius:50%; width:24px; height:24px; cursor:pointer;
        display: flex; align-items: center; justify-content: center;
        z-index: 10;
        font-weight: bold;
      }

      /* --- 4. CHECKBOX / INPUT UI --- */
      .custom-checkbox, .custom-radio, .custom-checkbox-small {
        appearance: none; -webkit-appearance: none;
        border: 1px solid #000; cursor: pointer; position: relative; background: transparent;
      }
      .custom-checkbox { width: 20px; height: 20px; border-radius: 2px; }
      .custom-checkbox:checked::after {
        content: "✔"; position: absolute; font-size: 20px; color: black; 
        top: -11px; left: -1px; pointer-events: none;
      }
      
      /* --- 5. PRINT CONFIGURATION (Final Match) --- */
      @media print {
        @page {
          size: A4;
          margin: 0; /* Bắt buộc: Xóa margin máy in để ta tự control bằng CSS */
        }

        body {
          background-color: white;
          overflow: visible;
          height: auto;
        }

        .content-container {
          display: block;
          width: 100%;
          height: auto;
          overflow: visible;
          padding: 0;
          margin: 0;
        }

        .a4-page {
          margin: 0; /* Xóa margin giữa các trang */
          box-shadow: none;
          border: none;
          
          /* Kích thước & Padding giữ nguyên y hệt màn hình */
          width: 210mm;
          height: 297mm;
          padding: 10mm;
          
          /* Ngắt trang */
          break-after: page;
          page-break-after: always;
        }

        .a4-page:last-child {
          break-after: auto;
          page-break-after: auto;
        }

        /* Ẩn UI thừa */
        .del-btn { display: none !important; }
        .screenshot-wrapper { border: none !important; padding: 0 !important; }
        
        /* Fix lỗi Firefox/Chrome in đôi khi bị mất ảnh */
        img { max-width: 100% !important; page-break-inside: avoid; }
      }
    </style>
    <div class="content-container"></div>
  </body>
</html>
