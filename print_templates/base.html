<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
      .a4-page {
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>

  <body data-view-mode="browser">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.min.css"
      integrity="sha512-fw7f+TcMjTb7bpbLJZlP8g2Y4XcCyFZW8uy8HsRZsH/SwbMw0plKHFHr99DN3l04VsYNwvzicUX/6qurvIxbxw=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
      @font-face {
          font-family: 'Tinos';
          src: url('{BASE_STATIC_HOST}/fonts/tinos/tinos-regular.ttf') format('truetype');
          font-weight: normal;
        }

      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #eee;
        font-family: 'Times New Roman', serif;
      }

      .content-container {
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .a4-page {
        width: 210mm;
        height: 297mm;
        padding: 10mm; /* Padding chuẩn */
        margin: 10mm auto;
        background: white;
        box-sizing: border-box;
        position: relative;
        display: flex;
        flex-direction: column;
      }

      .a4-page:last-child {
        margin-top: 10mm !important;
        margin-bottom: 0 !important;
      }

      .a4-page:first-child {
        margin-top: 0 !important;
      }

      /* --- CÁC STYLE CŨ GIỮ NGUYÊN --- */
      .square { width: 10px; height: 10px; border: 1px solid black; }
      .custom-checkbox { width: 20px; height: 20px; border: 1px solid #000; border-radius: 2px; cursor: pointer; position: relative; appearance: none; -webkit-appearance: none; }
      .custom-checkbox:checked::after { content: "✔"; position: absolute; top: -11px; left: -1px; font-size: 20px; color: black; pointer-events: none; }
      .square-input { width: 20px; height: 20px; box-sizing: border-box; font-size: 16px; text-align: center; vertical-align: middle; }
      .custom-radio { width: 20px; height: 20px; border: 1px solid #000; cursor: pointer; position: relative; appearance: none; -webkit-appearance: none; }
      .custom-radio:checked::after { content: "✔"; position: absolute; top: -6px; left: -1px; font-size: 20px; color: black; pointer-events: none; border-radius: 0 !important; }
      .custom-checkbox-small { width: 15px; height: 15px; border: 1px solid #000; border-radius: 2px; cursor: pointer; position: relative; appearance: none; -webkit-appearance: none; }
      .custom-checkbox-small:checked::after { content: "✔"; position: absolute; top: -11px; left: -1px; font-size: 15px; color: black; pointer-events: none; }
      
      /* --- HỆ THỐNG GRID 2x2 CHO ẢNH (MỚI) --- */
      .page-header {
        font-weight: bold; font-size: 16px; margin-bottom: 10px; text-transform: uppercase;
        flex-shrink: 0;
      }

      .medical-image-grid {
        display: grid;
        width: 100%;
        flex-grow: 1; 
        grid-template-columns: 1fr 1fr; /* 2 cột */
        grid-template-rows: 1fr 1fr;    /* 2 hàng */
        gap: 10px;
        /* Giới hạn chiều cao để không bị tràn trang A4 */
        max-height: calc(297mm - 20mm - 40px); 
      }

      .screenshot-wrapper {
        position: relative;
        background: #fff;
        border: 1px solid #ddd;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      .screenshot-wrapper img {
        width: 100%; height: 100%;
        object-fit: contain;
        display: block;
      }

      /* Các chế độ hiển thị size */
      .size-normal { grid-column: span 1; grid-row: span 1; } /* 1x1 */
      .size-wide { grid-column: span 2; grid-row: span 1; }   /* 1x2 */
      .size-full { grid-column: span 2; grid-row: span 2; }   /* 2x2 */

      /* Nút điều khiển (Resize/Delete) */
      .control-btn-group {
        position: absolute; top: 5px; right: 5px;
        display: flex; gap: 5px; z-index: 10;
      }
      .control-btn {
        background: rgba(0,0,0,0.6); color: #fff;
        border: 1px solid #fff; border-radius: 4px;
        width: 30px; height: 30px;
        cursor: pointer;
        display: flex; align-items: center; justify-content: center;
        font-size: 14px; font-weight: bold;
      }
      .btn-delete { background: #dc3545; }
      .btn-resize { background: #0d6efd; font-size: 11px; width: auto; padding: 0 8px; }

      /* --- PRINT CONFIGURATION --- */
      @media print {
        @page { size: A4; margin: 0; }
        body { margin: 0; background: white; -webkit-print-color-adjust: exact; }
        
        .a4-page {
          width: 100%; height: 297mm;
          margin: 0 !important; padding: 10mm !important;
          border: none !important; box-shadow: none !important;
          page-break-after: always; break-after: page;
        }
        .a4-page:last-child { page-break-after: auto; break-after: auto; }

        /* Ẩn các nút khi in */
        .control-btn-group { display: none !important; }
        .screenshot-wrapper { border: none !important; }
        
        img { display: block !important; visibility: visible !important; }
      }
    </style>
    <div class="content-container"></div>
  </body>
</html>
